<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 Lesson 2_f</title>
    <style>
        a{
            color: rgb(0, 113, 113);
        }
        a:hover{
            color: rgb(141, 37, 46);
        }
        .Price{
            color: rgb(0, 118, 0);
        }
        .Product{
            font-size: 25px;
        }
        .Product , .Price{
            font-weight: 900;
        }
        .add-to-cart{
            background-color: rgb(255, 216, 20);
        }
        .add-to-cart:hover{
            background-color: rgb(240, 201, 7);
        }
        .add-to-cart:active{
           /* background-color: rgba(255, 103, 40);*/

        }
        .buy{

        .buy:active{
            opacity: 0.4;
        }

            border-radius: 20px;

            padding: 5px 20px ;

            cursor: pointer;
        }

</head>

   <main>

   </main>
